<body>
    <div class="cart">
        <div class="cart-count">0</div>
        <div>
            <i class="icofont-cart"></i>
        </div>
    </div>
    <div class="animate__animated animate__fadeIn text" ><span style="color: red"><i style="font-size: 33px;" class="icofont-lunch"></i> ঐশী</span> ফুসকা হাউস</div>
    <div class="animate__animated animate__fadeInLeftBig  logo">
        <div class="img"><img  src="https://static-01.daraz.com.bd/p/mdc/7bc59a042aa4a685d494564fa586713c.png_340x340q80.jpg_.webp"></div>
    </div>
    <div class="animate__animated animate__backInDown animate__delay-1s O">
        O
    </div>
    <div class="animate__animated animate__backInRight animate__delay-2s yshi">
        yshi
    </div>

    <div class="animate__animated animate__jello price">
        <i class="icofont-money"></i> প্রতি প্লেট মাত্র ৬০ টাকা!<br>
   <small style="color: blueviolet;"><i class="icofont-ui-love  red-text"></i> ডেলিভারি চার্জ ফ্রি</small>
    </div>



    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h5 class="green-text"><i class="icofont-cart"></i> অর্ডার নিশ্চিত করণ!</h5><div style="color: #7e7e7e; font-size: 10px;">
        <i style="font-size: 15px;" class="material-icons left">thumbs_up_down</i> <span>ক্যাশ অন ডেলিভারি!</span>
    </div>
       <div class="input-field">
        <i class="material-icons prefix">phone</i>
           <input type="number" name="phone" id="phone" />

           <label for="phone">মোবাইল নম্বর</label>
       </div>

       <div class="input-field col s12">
        <i class="icofont-lunch prefix"></i>
        <input type="number" name="qnt" id="qnt" />

        <label for="qnt">কয়টি?</label>
      </div>
    
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect white-text green waves-green btn"> <i class="icofont-ui-check left"></i> কনফার্ম</a>
        <a href="#!" class="modal-close waves-effect white-text red waves-green btn-flat"><i class="icofont-close left"></i> বাতিল</a>
      </div>
    </div>

    <a style="width: 100%;" class="modal-trigger" href="#modal1">  <div class="animate__animated animate__swing order"><i class="icofont-cart"></i> অর্ডার করুন!</div></a>
